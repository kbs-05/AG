<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agri-Gabon | Mon Espace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333333;
        }
        
        .navbar {
            background: #ffffff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 12px 0;
        }
        
        .navbar-brand {
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.4rem;
        }
        
        .navbar-brand span {
            color: #27ae60;
        }
        
        .user-header {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            padding: 60px 0 40px;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
            margin-bottom: -50px;
        }
        
        .user-avatar {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 4px solid white;
            object-fit: cover;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
        }
        
        .dashboard-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.05);
            border: none;
            margin-bottom: 20px;
        }
        
        .card-header {
            background: white;
            border-bottom: 1px solid #eeeeee;
            padding: 18px;
            font-weight: 600;
            color: #2c3e50;
            display: flex;
            align-items: center;
        }
        
        .card-header i {
            color: #27ae60;
            margin-right: 10px;
            font-size: 1.1rem;
        }
        
        .form-control {
            border-radius: 6px;
            padding: 10px 15px;
            border: 1px solid #dddddd;
        }
        
        .form-control:focus {
            border-color: #2ecc71;
            box-shadow: 0 0 0 0.2rem rgba(46, 204, 113, 0.25);
        }
        
        .btn-primary {
            background-color: #27ae60;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            font-weight: 500;
        }
        
        .btn-primary:hover {
            background-color: #2ecc71;
        }
        
        .btn-outline {
            border: 1px solid #27ae60;
            color: #27ae60;
            border-radius: 6px;
            padding: 10px 20px;
            font-weight: 500;
        }
        
        .btn-outline:hover {
            background-color: #27ae60;
            color: white;
        }
        
        .sidebar {
            position: sticky;
            top: 20px;
        }
        
        .nav-pills .nav-link {
            color: #2c3e50;
            border-radius: 6px;
            margin-bottom: 8px;
            padding: 10px 15px;
        }
        
        .nav-pills .nav-link i {
            margin-right: 8px;
            color: #27ae60;
        }
        
        .nav-pills .nav-link.active {
            background-color: #27ae60;
            color: white;
        }
        
        .nav-pills .nav-link.active i {
            color: white;
        }
        
        .badge-verified {
            background-color: #2ecc71;
            color: white;
            padding: 4px 8px;
            border-radius: 50px;
            font-size: 0.75rem;
        }
        
        footer {
            background-color: #2c3e50;
            color: white;
            padding: 25px 0;
            margin-top: 40px;
        }
        
        @media (max-width: 992px) {
            .user-header {
                clip-path: polygon(0 0, 100% 0, 100% 95%, 0 100%);
                padding-bottom: 60px;
            }
            
            .sidebar {
                position: static;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-leaf me-2"></i>Agri<span>Gabon</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-home me-1"></i> Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="fas fa-user me-1"></i> Mon Espace</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- En-tête utilisateur -->
    <div class="user-header text-center">
        <div class="container">
            <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Photo de profil" class="user-avatar mb-3">
            <h3 class="mb-1">Jean Ndong</h3>
            <p class="mb-2">Agriculteur spécialisé en manioc</p>
            <span class="badge-verified"><i class="fas fa-check-circle me-1"></i>Compte vérifié</span>
        </div>
    </div>

    <div class="container py-4">
        <div class="row">
            <!-- Menu latéral -->
            <div class="col-lg-3">
                <div class="sidebar">
                    <div class="dashboard-card">
                        <ul class="nav nav-pills flex-column">
                            <li class="nav-item">
                                <a class="nav-link active" href="#"><i class="fas fa-user-circle"></i> Mon Profil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="fas fa-lock"></i> Sécurité</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="fas fa-bell"></i> Notifications</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="fas fa-graduation-cap"></i> Mes Formations</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="fas fa-cog"></i> Paramètres</a>
                            </li>
                            <li class="nav-item mt-3">
                                <a class="nav-link text-danger" href="#"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <!-- Contenu principal -->
            <div class="col-lg-9">
                <!-- Section Profil -->
                <div class="dashboard-card">
                    <div class="card-header">
                        <i class="fas fa-user-edit"></i>
                        <span>Informations personnelles</span>
                    </div>
                    <div class="card-body">
                        <form>
                                      <div class="row mb-3">
                                        <div class="col-md-6 mb-3 mb-md-0">
                                          <label class="form-label">Prénom</label>
                                    <input type="text" class="form-control" value="Jean">
                                        </div>
                                        <div class="col-md-6">
                                          <label class="form-label">Nom</label>
                                    <input type="text" class="form-control" value="Ndong">
                                        </div>
                                      </div>
                          
                                      <div class="mb-3">
                                        <label class="form-label">Email</label>
                                <input type="email" class="form-control" value="jean.ndong@example.com">
                                      </div>
                          
                                      <div class="mb-3">
                                        <label class="form-label">Téléphone</label>
                                <input type="tel" class="form-control" value="+241 XX XX XX XX">
                                      </div>
                          
                                      <div class="mb-3">
                                        <label class="form-label">Région</label>
                                <select class="form-select">
                                          <option>Libreville</option>
                                          <option>Port-Gentil</option>
                                          <option>Franceville</option>
                                          <option>Oyem</option>
                                          <option>Moanda</option>
                                        </select>
                                      </div>
                          
                                      <div class="mb-3">
                                        <label class="form-label">Description</label>
                                <textarea class="form-control" rows="3">Agriculteur spécialisé dans la culture du manioc avec 8 ans d'expérience.</textarea>
                                      </div>
                          
                                      <div class="d-flex justify-content-end">
                                <button type="button" class="btn btn-outline me-2">Annuler</button>
                                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                                      </div>
                          </form>
                    </div>
                </div>
                
                <!-- Section Photo -->
                <div class="dashboard-card">
                    <div class="card-header">
                        <i class="fas fa-camera"></i>
                        <span>Photo de profil</span>
                    </div>
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-3 text-center mb-3 mb-md-0">
                                <img src="https://th.bing.com/th/id/OIP.p9Ez6Ue6AROwIgV7Rj-67AHaE8?w=1600&h=1067&rs=1&pid=ImgDetMain" alt="Photo" class="rounded-circle" width="100" height="100">
                            </div>
                            <div class="col-md-9">
                                <div class="d-flex flex-wrap gap-2">
                                    <button class="btn btn-primary">
                                        <i class="fas fa-upload me-2"></i>Changer
                                    </button>
                                    <button class="btn btn-outline">
                                        <i class="fas fa-trash me-2"></i>Supprimer
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p class="mb-0">© 2023 Agri-Gabon. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
