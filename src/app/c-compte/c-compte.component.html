<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agri-Gabon - Création de compte</title>
    <style>
        :root {
            --primary: #1a731e;
            --primary-light: #4CAF50;
            --white: #FFFFFF;
            --light-bg: #f8f8f8;
            --border: #e1e1e1;
            --text: #333333;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            line-height: 1.5;
            background: url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center/cover fixed;
            color: var(--text);
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 1rem;
        }
        
        .register-box {
            background: rgba(255, 255, 255, 0.98);
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.1);
            width: min(100%, 28rem);
            margin: 0 auto;
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo-img {
            width: 5rem;
            height: auto;
            margin-bottom: 1rem;
        }
        
        .register-title {
            color: #1a731e;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .form-grid {
            display: grid;
            gap: 1.25rem;
        }
        
        .form-row {
            display: grid;
            gap: 1rem;
            grid-template-columns: 1fr 1fr;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        label {
            font-weight: 500;
            color: #1a731e;
            font-size: 0.875rem;
        }
        
        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 0.375rem;
            font-size: 0.9375rem;
            background: #e1e1e1;
            transition: all 0.2s ease;
        }
        
        input:focus, select:focus {
            border-color: var(--primary);
            outline: 2px solid rgba(26, 115, 30, 0.2);
            background: var(--white);
        }
        
        .terms-group {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            margin: 1rem 0;
        }
        
        .terms-group input {
            width: auto;
            margin-top: 0.25rem;
        }
        
        .terms-text {
            font-size: 0.8125rem;
            line-height: 1.4;
        }
        
        a {
            color: var(--primary);
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        button {
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn {
            width: 100%;
            padding: 0.875rem;
            border-radius: 0.375rem;
            font-weight: 600;
            font-size: 1rem;
        }
        
        .btn-primary {
            background:#1a731e;
            color: white;
            border: none;
            margin: 0.5rem 0;
        }
        
        .btn-primary:hover {
            background: #3dd644;
        }
        
        .login-section {
            text-align: center;
            border-top: 1px solid var(--border);
            padding-top: 1.5rem;
            margin-top: 1rem;
        }
        
        .login-text {
            margin-bottom: 1rem;
            font-size: 0.9375rem;
        }
        
        .btn-outline {
            background: transparent;
            border: 1px solid #1a731e;
            color: #1a731e;
            padding: 0.75rem;
            font-size: 0.9375rem;
        }
        
        .btn-outline:hover {
            background:#1a731e;
            color:white;
        }
        
        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
                gap: 1.25rem;
            }
            
            .register-box {
                padding: 1.5rem;
            }
            
            input, select {
                padding: 0.6875rem;
            }
        }
    </style>
</head>
<body>
    <main class="register-box">
        <div class="register-header">
            <img src="assets/AG1.png" alt="Logo Agri-Gabon" class="logo-img">
            <h1 class="register-title">Créer un compte</h1>
            <p>Rejoignez la communauté Agri-Gabon</p>
        </div>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

            <div class="form-row">
              <div class="form-group">
                <label for="firstname">Prénom</label>
                <input type="text" id="firstname" formControlName="firstname" placeholder="Votre prénom" required>
              </div>
              <div class="form-group">
                <label for="lastname">Nom</label>
                <input type="text" id="lastname" formControlName="lastname" placeholder="Votre nom" required>
              </div>
            </div>
          
            <div class="form-group">
              <label for="email">Adresse email</label>
              <input type="email" id="email" formControlName="email" placeholder="votre@email.com" required>
            </div>
          
            <div class="form-row">
              <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" formControlName="password" placeholder="••••••••" required>
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirmer le mot de passe</label>
                <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="••••••••" required>
              </div>
            </div>
          
            <div class="form-group">
              <label for="phone">Téléphone</label>
              <input type="tel" id="phone" formControlName="phone" placeholder="Votre numéro de téléphone">
            </div>

            <div class="form-group">
              <label for="region">Région</label>
              <select id="region" formControlName="region" required>
                <option value="" disabled selected>Sélectionnez votre région</option>
                <option value="Estuaire">Estuaire (Libreville)</option>
                <option value="Haut-Ogooué">Haut-Ogooué</option>
                <option value="Moyen-Ogooué">Moyen-Ogooué</option>
                <option value="Ngounié">Ngounié</option>
                <option value="Nyanga">Nyanga</option>
                <option value="Ogooué-Ivindo">Ogooué-Ivindo</option>
                <option value="Ogooué-Lolo">Ogooué-Lolo</option>
                <option value="Ogooué-Maritime">Ogooué-Maritime</option>
                <option value="Woleu-Ntem">Woleu-Ntem</option>
              </select>
            </div>
          
            <div class="form-group">
              <label for="address">Adresse</label>
              <input type="text" id="address" formControlName="address" placeholder="Votre adresse">
            </div>
          
            <div class="terms-group">
              <input type="checkbox" id="terms" formControlName="terms" required>
              <label for="terms" class="terms-text">
                J'accepte les <a href="/terms">conditions générales</a> et la <a href="/privacy">politique de confidentialité</a>
              </label>
            </div>
          
            <button type="submit" class="btn btn-primary">Créer mon compte</button>
          </form>
          
        
        <div class="login-section">
            <p class="login-text">Vous avez déjà un compte ?</p>
            <a routerLink="/connexion" class="btn btn-outline">Se connecter</a>
        </div>
    </main>
</body>
</html>
