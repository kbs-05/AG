<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroConnect - Connexion</title>
    <style>
        :root {
            --primary-green: #2E7D32;
            --light-green: #4CAF50;
            --white: #FFFFFF;
            --light-gray: #F5F5F5;
            --medium-gray: #E0E0E0;
            --dark-gray: #333333;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--dark-gray);
        }
        
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-box {
            background-color: rgba(255, 255, 255, 0.92);
            padding: 40px 50px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 420px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-title {
            color: #1a731e;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .login-subtitle {
            color: var(--dark-gray);
            font-size: 16px;
            margin-bottom: 0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color:#1a731e;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--medium-gray);
            border-radius: 6px;
            font-size: 15px;
            background-color: #eee7e7;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            border-color: var(--primary-green);
            outline: none;
            box-shadow: 0 0 0 2px rgba(46, 125, 50, 0.2);
        }
        
        .options-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            margin-right: 8px;
        }
        
        .forgot-password {
            color: #1a731e;
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background-color: #1a731e;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 25px;
        }
        
        .login-btn:hover {
            background-color: #2db834;
        }
        
        .register-section {
            text-align: center;
            border-top: 1px solid var(--medium-gray);
            padding-top: 20px;
        }
        
        .register-text {
            margin-bottom: 15px;
            color: var(--dark-gray);
        }
        
        .register-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: transparent;
            color:#1a731e;
            border: 1px solid #1a731e;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .register-btn:hover {
            background-color: var(--primary-green);
            color: white;
        }
        
        @media (max-width: 480px) {
            .login-box {
                padding: 30px;
            }
            
            .options-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
        .logo-img {
            width: 80px;
            height: auto;
            margin-bottom: 15px;
        }
        .guest-btn {
            width: 100%;
            padding: 12px;
            background-color: transparent;
            color: #1a731e;
            border: 2px dashed #1a731e;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        } 

        .guest-btn:hover {
            background-color: #1a731e;
            color: white;
            border-style: solid;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
          <div class="login-header">
            <img src="/assets/AG1.png" alt="Logo Agri-Gabon" class="logo-img">
            <h1 class="login-title">Agri-Gabon</h1>
            <p class="login-subtitle">Accédez à votre espace agricole</p>
          </div>
      
          <form (ngSubmit)="onLogin()">
            <div class="form-group">
              <label for="email" class="form-label">Adresse email</label>
              <input type="email" id="email" name="email" class="form-input"
                     placeholder="votre@email.com" required [(ngModel)]="email">
            </div>
      
            <div class="form-group">
              <label for="password" class="form-label">Mot de passe</label>
              <input type="password" id="password" name="password" class="form-input"
                     placeholder="••••••••" required [(ngModel)]="password">
            </div>
      
            <div class="options-row">
              <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Se souvenir de moi</label>
              </div>
              <a href="/forgot-password" class="forgot-password">Mot de passe oublié ?</a>
            </div>
      
            <button type="submit" class="login-btn" [disabled]="loading">
              {{ loading ? 'Connexion...' : 'Se connecter' }}
            </button>
      
            <button type="button" class="guest-btn" routerLink="/accueil">
              Continuer en tant qu'invité
            </button>
          </form>
      
          <div class="register-section">
            <p class="register-text">Nouveau sur Agri-Gabon ?</p>
            <a routerLink="/c-compte" class="register-btn">Créer un compte</a>
          </div>
        </div>
      </div>
      
</body>
</html>
